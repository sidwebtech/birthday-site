<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #fdf6f0;
  overflow-x: hidden;
  text-align: center;
}

.page {
  display: none;
  min-height: 100vh;
  padding: 40px 20px;
}

.active {
  display: block;
}

h1 {
  font-weight: 500;
  color: #5fa8d3;
}

button {
  padding: 15px 35px;
  border-radius: 30px;
  border: none;
  background: #5fa8d3;
  color: white;
  font-size: 18px;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.heart {
  position: absolute;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

img {
  width: 220px;
  border-radius: 50%;
  border: 6px solid #cde7f5;
  margin: 20px 0;
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Hi ğŸ’Œ</h1>
  <p>I made something just for you</p>
  <button onclick="goToPage(2)">Tap to Open</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Love You Forever ğŸ¤</h1>
  <img src="https://via.placeholder.com/300" alt="photo">
  <p>You make my world brighter every single day.</p>
  <button onclick="goToPage(3)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>My Letter To You ğŸ’Œ</h1>
  <p style="max-width:600px;margin:auto;">
    Write your letter here.  
    You can say anything you want.  
    This space is fully yours ğŸ¤
  </p>
  <p style="margin-top:30px;">Happy Birthday ğŸ‚</p>
</div>

<script>
function goToPage(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

for(let i=0;i<20;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’™";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDelay=Math.random()*5+"s";
  document.querySelector(".hearts").appendChild(heart);
}
</script>

</body>
</html>
